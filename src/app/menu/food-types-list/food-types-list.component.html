<h2>Select a type</h2>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
        <a *ngFor="let foodType of foodTypes; let i = index" [routerLink]="[i]" class="list-group-item clearfix" routerLinkActive="active">
            <div class="pull-left">
                <h2 class="list-group-item-heading">{{foodType.name}}</h2>
            </div>
        </a>
    </ul>
  </div>
</div>

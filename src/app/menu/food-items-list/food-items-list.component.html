<div *ngIf="selectedFood == undefined">
  <h1>Please select a Food Item</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedFood?.imagePath}}"
         alt="" class="img-responsive"
         style="height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 *ngIf="selectedFood != undefined">{{selectedFood?.name}}, ${{selectedFood?.price}}</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{selectedFood?.description}}</p>
    </div>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
<div class="row">
  <h5>Ingredients</h5>
  <div class="col-xs-12">
    <li class="list-group-item" *ngFor="let item of selectedFood?.ingredients">{{item.name}} ({{item.amount}})</li>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12">
    <a (click)="onClick()">
      <rb-recipe-item (foodSelected)="selectedFood = $event" *ngFor="let recipe of selectedType?.foodItems; let i = index" [recipe]="recipe" [foodIndex]="i"></rb-recipe-item>
    </a>
  </div>
</div>
